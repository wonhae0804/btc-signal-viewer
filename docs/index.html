<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>BTC Signal Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px; }
    h1 { text-align: center; }
    .card {
      background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px; margin: 15px auto; max-width: 600px;
    }
    .strategy { font-weight: bold; font-size: 18px; color: #2c3e50; }
    .time { color: gray; font-size: 14px; }
    .price { font-size: 16px; }
  </style>
</head>
<body>
  <h1>BTC 전략 시그널</h1>
  <div id="signals">로딩 중...</div>

  <script>
    fetch("signals.json?t=" + new Date().getTime())
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("signals");
        container.innerHTML = ""; // 초기화
        data.reverse().forEach(sig => {
          const el = document.createElement("div");
          el.className = "card";
          el.innerHTML = `
            <div class="strategy">${sig.strategy} 시그널</div>
            <div class="time">${sig.time}</div>
            <div class="price">📌 현재가: ${sig.price.toLocaleString()}원<br>📊 RSI: ${sig.rsi}</div>
          `;
          container.appendChild(el);
        });
      })
      .catch(err => {
        document.getElementById("signals").innerText = "시그널 데이터를 불러오지 못했습니다.";
      });
  </script>
</body>
</html>
